{% extends "base.html" %}
{% block body %}
<div class="container">
  <h1>Leaderboard</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Regattas Won</th>
        <th>Team Name</th>
      </tr>
    </thead>
    <tbody>
      {% for team in leaderboard %}
        <tr>
          <td>{{team["COUNT(resultId)"]}}</td>
          <td>{{team["name"]}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
