{% extends "base.html" %}
{% block body %}
<div class="container">
  <h2>Paddles</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>
          <form action="{{ url_for('paddles') }}" method="post">
            <input class="btn btn-primary" type="submit" name="member-name" value="Member Name"></input>
            <input type="hidden" name="member" value={{memberId}}></input>
            <input type="hidden" name="paddle-sort" value={{paddleSort}}></input>
          </form>
        </th>
        <th>Manufacturer Brand</th>
        <th>Material</th>
        <th>Size</th>
        <th>Colour</th>
      </tr>
    </thead>
    <tbody>
      {% for paddle in paddles %}
      	<tr>
      		<td>{{paddle["memberId"]}}</td>
          <td>{{paddle["brand"]}}</td>
          <td>{{paddle["type"]}}</td>
          <td>{{paddle["size"]}}</td>
          <td>{{paddle["colour"]}}</td>
      	</tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
