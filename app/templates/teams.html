{% extends "base.html" %}
{% block body %}
<div class="container">
  <h2>Dragonboat Teams</h2>
  <form action="" method="post">
    <input type="input" name="search-input"></input>
    <input type="submit" name="search-button" value="Search Team" class="btn btn-warning"></input>
      <a href="/teams" class="btn btn-primary">Reset</a>
  </form>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>teamId</th>
        <th>name</th>
        <th>practiceCost</th>
        <th>userId</th>
        <th>regionCity</th>
        <th>regionProvince</th>
      </tr>
    </thead>
    <tbody>
      {% for team in teams %}
      	<tr>
      		<td>
              <form action="{{ url_for('showteam', team_id=team["teamId"]) }}">
                <input class="btn btn-primary" type="submit" name="team" value={{team["teamId"]}}></input>
              </form>
            </td>
      		<td>{{team["name"]}}</td>
      		<td>{{team["practiceCost"]}}</td>
      		<td>{{team["username"]}}</td>
      		<td>{{team["regionCity"]}}</td>
      		<td>{{team["regionProvince"]}}</td>
      	</tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
