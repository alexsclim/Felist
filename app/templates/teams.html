{% extends "base.html" %}
{% block body %}
<div class="container">
  <h2>Dragonboat Teams</h2>
  <form action="" method="post">
    <input type="input" name="search-input"></input>
    <input type="submit" name="search-button" value="Search Team"></input>
  </form>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>teamId</th>
        <th>name</th>
        <th>practiceCost</th>
        <th>userId</th>
        <th>regionCity</th>
        <th>regionProvince</th>
      </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        	<tr>
        		<td>
                   <form action="" method="post">
                        <input type="submit" name="team" value={{row["teamId"]}}></input>
                    </form>
                </td>
        		<td>{{row["name"]}}</td>
        		<td>{{row["practiceCost"]}}</td>
        		<td>{{row["username"]}}</td>
        		<td>{{row["regionCity"]}}</td>
        		<td>{{row["regionProvince"]}}</td>
        	</tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
