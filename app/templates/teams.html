{% extends "base.html" %}
{% block body %}
<div class="container">
  <h2>Dragonboat Teams</h2>
  <form action="" method="post">
    <input type="input" name="search-input"></input>
    <input type="submit" name="search-button" value="Search Team" class="btn btn-success"></input>
      <a href="/teams" class="btn btn-primary">Reset</a>
  </form>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Practice Cost</th>
        <th>Owner</th>
        <th>City</th>
        <th>Province</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for team in teams %}
      	<tr>
      		<td>
              <form action="{{ url_for('showteam', team_id=team["teamId"]) }}">
                <input class="btn btn-primary" type="submit" name="team" value={{team["teamId"]}}></input>
              </form>
            </td>
      		<td>{{team["name"]}}</td>
      		<td>{{team["practiceCost"]}}</td>
      		<td>{{team["username"]}}</td>
      		<td>{{team["regionCity"]}}</td>
      		<td>{{team["regionProvince"]}}</td>
          <td>
            <form action="{{url_for('delete_team', team_id=team["teamId"])}}" method="post">
              <input class="btn btn-danger" type="submit" value="delete">
            </form>
          </td>
      	</tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
